<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://kit.fontawesome.com/e59191e4cc.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.2/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 id="nombre"></h1>
    <h2 id="direccion"></h2>

    <div class="btn-group" role="group" aria-label="Acciones">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
 Lista de Helados
</button>
        <button class="btn btn-primary" id="crearCliente">Crear Cliente</button>
        <button id="verOrdenes">Ver Ordenes</button>
        <button id="verDespachos">Ver Despachos</button>
        <button id="verCaja">Ver Caja</button>
    </div>
    <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Lista de Helados</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <ul id="lstSabores">
            
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
    <hr>
    <div id="infoCliente" class="wrapper fadeInDown">
        <div id="formContent">
            <div class="fadeIn first">
                <h2>Cliente Nuevo</h2>
            </div>
            <form>
                <input type="text" id="nombreCliente" class="fadeIn seccond">
                <input type="text" id="telefonoCliente" class="fadeIn third">
                <input type="text" id="saborHelado" class="fadeIn fourth">
                <input type="text" id="tamañoHelado" class="fadeIn fiveth">
                <input type="text" id="toppinsHelado" class="fadeIn sixth">
            </form>
            <div id="formFooter">
                <a class="underlineHover" id="cerrarVentana" href="#">Cerrar</a>
            </div>
        </div>
    </div>

    <div id="tblOrdenes" style="display: none;">
        <h2>Ordenes</h2>
        <table id="table">
            <thead>
                <tr>
                    <th data-field="nombre">Nombre</th>
                    <th data-field="telefono">Telefono</th>
                    <th data-field="helado.sabor">Sabor</th>
                    <th data-field="helado.tamaño">Tamaño</th>
                    <th data-field="helado.toppins">Toppins</th>
                    <th data-field="operate" data-formatter="ordenesFormatter" data-events="ordenesEvents">Acciones</th>
                </tr>
            </thead>
        </table>
    </div>

    <div id="tblDespachos" style="display: none;">
        <h2>Despachos</h2>
        <table id="tableDespachos">
            <thead>
                <tr>
                    <th data-field="nombre">Nombre</th>
                    <th data-field="telefono">telefono</th>
                    <th data-field="helado.sabor">Sabor</th>
                    <th data-field="helado.tamaño">Tamaño</th>
                    <th data-field="helado.toppins">Toppins</th>
                    <th data-field="operate" data-formatter="despachoFormatter" data-events="despachoEvents">Acciones
                    </th>
                </tr>
            </thead>
        </table>
    </div>

    <div id="tblCaja" style="display: none;">
        <h2>Caja</h2>
        <table id="tableCaja" data-show-footer="true">
            <thead>
                <tr>
                    <th data-field="nombre" data-footer-formatter="idFormatter">Nombre</th>
                    <th data-field="telefono" data-footer-formatter="nameFormatter">telefono</th>
                    <th data-field="helado.sabor">Sabor</th>
                    <th data-field="helado.tamaño">Tamaño</th>
                    <th data-field="helado.toppins">Toppins</th>
                    <th data-field="precio" data-footer-formatter="priceFormatter">Precio</th>
                    <th data-field="cobrado" data-formatter="cobradoFormatter">Cobrado</th>
                    <th data-field="operate" data-formatter="cajaFormatter" data-events="cajaEvents">Acciones</th>
                </tr>
            </thead>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.2/dist/bootstrap-table.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        let parametros = {
            nombre: "Heladeria Vainilla",
            direccion: "Lince"
        }
        Heladeria.init(parametros);
    </script>
</body>

</html>
