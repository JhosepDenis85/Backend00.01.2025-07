<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript y HTTP</title>
    <script src="https://kit.fontawesome.com/e59191e4cc.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.2/dist/bootstrap-table.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container py-4">
        <div class="text-center mb-4">
            <h1 id="txt_nombre" class="fw-bold text-primary"></h1>
            <p id="txt_direccion" class="text-muted mb-3"></p>
            <button class="btn btn-primary btn-lg" id="servicio"><i class="bi bi-plus-circle me-2"></i>Nuevo
                servicio</button>
        </div>

        <div id="divServicio" style="display: none;">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Detalles del Servicio</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <!-- Cliente -->
                        <div class="col-md-4 mb-3">
                            <h6 class="text-secondary">Datos del Cliente</h6>
                            <div class="mb-2">
                                <label class="form-label">Nombres</label>
                                <input type="text" class="form-control" id="clienteNombre" disabled>
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Apellidos</label>
                                <input type="text" class="form-control" id="clienteApellido" disabled>
                            </div>
                            <div class="mb-2">
                                <label class="form-label">DNI</label>
                                <input type="text" class="form-control" id="clienteDNI" disabled>
                            </div>
                        </div>

                        <!-- Celular -->
                        <div class="col-md-4 mb-3">
                            <h6 class="text-secondary">Datos del Celular</h6>
                            <div class="mb-2">
                                <label class="form-label">S.O</label>
                                <input type="text" class="form-control" id="sistemaOperativoCel" disabled>
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Modelo</label>
                                <input type="text" class="form-control" id="modeloCel" disabled>
                            </div>
                            <div class="mb-2">
                                <label class="form-label">IMEI</label>
                                <input type="text" class="form-control" id="imeiCel" disabled>
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Serie</label>
                                <input type="text" class="form-control" id="serieCel" disabled>
                            </div>
                        </div>

                        <!-- Técnico -->
                        <div class="col-md-4 mb-3">
                            <h6 class="text-secondary">Técnico Asignado</h6>
                            <div class="mb-2">
                                <label class="form-label">Nombre del Técnico</label>
                                <input type="text" class="form-control" id="tecnicoNombre" disabled>
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Dispositivos por Reparar</label>
                                <input type="text" class="form-control" id="tecnicoDispositivos" disabled>
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Estado</label>
                                <input type="text" class="form-control" id="tecnicoEstado" disabled>
                            </div>
                        </div>
                        <hr class="my-4">

                        <div class="mt-4 px-4" id="diagnosticoSection" style="display: none;">
                            <button class="btn btn-outline-primary mb-3" id="btnDiagnostico">
                                <i class="bi bi-search"></i> Primer Diagnóstico
                            </button>

                            <form id="diagnosticoForm" style="display:none;">
                                <div class="mb-3">
                                    <label for="txtDiagnostico">Diagnóstico</label>
                                    <input type="text" id="txtDiagnostico" class="form-control"
                                        placeholder="Ingrese nuevo diagnóstico" required>
                                </div>
                                <div class="mb-3">
                                    <label for="costoServicio">Costo</label>
                                    <input type="number" id="costoServicio" class="form-control"
                                        placeholder="Costo del servicio" required>
                                    <label for="costoAbonado">Cobrar 50% de abono por el servicio</label>

                                </div>
                                <button type="submit" class="btn btn-success">Guardar diagnóstico</button>
                            </form>
                        </div>
                        <div class="card mt-3" id="tareasSection" style="display: none;">
                            <div class="card-header bg-success text-white">
                                Lista de Tareas
                            </div>
                            <div class="card-body" id="tareasContent">
                                <!-- Aquí se inserta la lista de tareas -->
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-6">
                                    <div class="card border-info">
                                        <div class="card-body p-2">
                                            <h6 class="card-title text-muted mb-1">Monto abonado</h6>
                                            <p id="montoAbonado" class="card-text fw-bold text-info m-0">S/ 0.00</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="card border-success">
                                        <div class="card-body p-2">
                                            <h6 class="card-title text-muted mb-1">Costo Total</h6>
                                            <p id="costoTotal" class="card-text fw-bold text-success m-0">S/ 0.00</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="card border-secondary">
                                        <div class="card-body p-2">
                                            <h6 class="card-title text-muted mb-1">Estado del servicio</h6>
                                            <p id="estadoServicio" class="card-text fw-bold text-secondary m-0">
                                                Pendiente</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.2/dist/bootstrap-table.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/script.js"></script>
    <script>
        let parametros = {
            nombre: "Servicio técnico de celulares",
            direccion: "Lima - Chosica",
        };
        Servicios.init(parametros);
    </script>
</body>

</html>
