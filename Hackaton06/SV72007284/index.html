<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript y HTTP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.2/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h2 class="mb-4">Reparación de Celulares</h2>
                    <button class="btn btn-success clsAccion" id="btnAgregar"><i class="bi bi-plus-lg"></i> Agregar
                        Servicio</button>
                    <button class="btn btn-danger clsAccion" id="btnEliminarTodos"><i class="bi bi-trash3-fill"></i> Eliminar
                        Todo</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="w-100">
                <table id="tblServicios" class="table" data-search="true" data-detail-view="true"
                    data-detail-formatter="detailFormatter" data-toggle="table">
                    <thead class="thead-dark">
                        <tr>
                            <th data-field="cliente">Cliente</th>
                            <th data-field="modelo">Modelo</th>
                            <th data-field="imei">IMEI</th>
                            <th data-field="diagnostico">Diagnóstico</th>
                            <th data-field="estado">Estado</th>
                            <th data-field="accion" data-formatter="accionFormatter" data-events="operateEvents">
                                Acciones</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.2/dist/bootstrap-table.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/script.js"></script>
</body>

</html>
